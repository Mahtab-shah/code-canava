<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Designer with Double Sliders and Lines</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            background-color: #f0f4f8;
        }

        #controls {
            width: 280px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        #controls h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #designingArea {
            flex-grow: 1;
            height: 630px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .relaDiv {
            border: 1px solid #0c48df;
            /* height: 100%; */
            width: 100%;
            position: relative;
            display: flex;
            justify-content: space-between;
            background-color: #f8fafc;
        }

        #top,
        #bottom {
            width: 100%;
            min-height: 40px;
            height: 6vh;
            max-height: 40px;
            background-color: #e9eef3;
            border: 1px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: relative;
        }

        #left,
        #right {
            width: 6%;
            max-width: 80px;
            min-width: 40px;
            background-color: #e9eef3;
            border: 1px solid #d1d5db;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }

        #boxesSection {
            flex-grow: 1;
            border: 1px solid #ccc;
            width: 88%;
            min-width: 400px;
            background-color: #ffffff;
            position: relative;
        }

        /* Vertical sliders for left and right divs */
        .vertical-slider {
            writing-mode: vertical-lr;
            width: 5px;
            height: 90%;
            appearance: none;
            background-color: #d1d5db;
        }

        .vertical-slider::-webkit-slider-thumb {
            appearance: none;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 20px solid #3498db;
            cursor: pointer;
            position: relative;
        }

        /* Horizontal sliders for top and bottom divs */
        .horizontal-slider {
            width: 100%;
            appearance: none;
            height: 3px;
            background-color: #d1d5db;
        }

        #sliderTop1::-webkit-slider-thumb,
        #sliderBottom1::-webkit-slider-thumb {
            appearance: none;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            cursor: pointer;
            position: relative;
        }

        #sliderTop1::-webkit-slider-thumb {
            border-top: 20px solid #3498db;
        }

        #sliderBottom1::-webkit-slider-thumb {
            border-bottom: 20px solid #3498db;
        }

        /* Line extending from the apex of the triangle thumb */
        .thumb-line {
            position: absolute;
            width: 1px;
            background-color: rgba(0, 0, 0, 0.412);
            z-index: 10;
            margin-top: 2px;
        }
    </style>
</head>

<body>
    <div id="controls">
        <h2>Controls</h2>
        <button id="addBoxBtn">Add New Box</button>
        <button id="generateCodeBtn">Generate Code</button>
        <h2>Generated Code</h2>
        <pre id="codeOutput"></pre>
    </div>

    <div id="designingArea">
        <!-- Top section -->
        <div id="top">
            <input type="range" min="0" max="100" value="50" class="horizontal-slider" id="sliderTop1">
            <div id="thumbLineTop" class="thumb-line"></div>
        </div>

        <div class="relaDiv">
            <!-- Left section -->
            <div id="left">
                <input type="range" min="0" max="100" value="50" class="vertical-slider" id="sliderLeft1">
                <div id="thumbLineLeft" class="thumb-line"></div>
            </div>

            <div id="boxesSection"></div>

            <!-- Right section -->
            <div id="right">
                <input type="range" min="0" max="100" value="50" class="vertical-slider" id="sliderRight1">
                <div id="thumbLineRight" class="thumb-line"></div>
            </div>
        </div>

        <!-- Bottom section -->
        <div id="bottom">
            <input type="range" min="0" max="100" value="50" class="horizontal-slider" id="sliderBottom1">
            <div id="thumbLineBottom" class="thumb-line"></div>
        </div>
    </div>

    <script>
        const sliderTop = document.getElementById('sliderTop1');
        const thumbLineTop = document.getElementById('thumbLineTop');
        
        const sliderLeft = document.getElementById('sliderLeft1');
        const thumbLineLeft = document.getElementById('thumbLineLeft');
        
        const sliderRight = document.getElementById('sliderRight1');
        const thumbLineRight = document.getElementById('thumbLineRight');
        
        const sliderBottom = document.getElementById('sliderBottom1');
        const thumbLineBottom = document.getElementById('thumbLineBottom');

        // Update line position for each slider
        function updateLine(slider, line, orientation) {
            const sliderRect = slider.getBoundingClientRect();
            if (orientation === 'horizontal') {
                const thumbPosition = slider.value / 100 * sliderRect.width;
                line.style.top = '100%';
                line.style.left = thumbPosition + 'px';
                line.style.height = '100vh';
            } else {
                const thumbPosition = slider.value / 100 * sliderRect.height;
                line.style.top = thumbPosition + 'px';
                line.style.left = '100%';
                line.style.width = '100vw';
            }
        }

        // Update lines when sliders are moved
        sliderTop.addEventListener('input', () => updateLine(sliderTop, thumbLineTop, 'horizontal'));
        sliderLeft.addEventListener('input', () => updateLine(sliderLeft, thumbLineLeft, 'vertical'));
        sliderRight.addEventListener('input', () => updateLine(sliderRight, thumbLineRight, 'vertical'));
        sliderBottom.addEventListener('input', () => updateLine(sliderBottom, thumbLineBottom, 'horizontal'));

        // Initialize line positions
        updateLine(sliderTop, thumbLineTop, 'horizontal');
        updateLine(sliderLeft, thumbLineLeft, 'vertical');
        updateLine(sliderRight, thumbLineRight, 'vertical');
        updateLine(sliderBottom, thumbLineBottom, 'horizontal');
    </script>
</body>

</html>
